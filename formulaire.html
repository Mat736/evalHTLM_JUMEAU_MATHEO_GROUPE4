<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Ajouter le logo à l'onglet du site-->
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Duckmania - Formulaire</title>

    <!-- POLICE D'ÉCRITURE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Protest+Strike&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

</head>



<body>

    <!-- En-tête du site-->
    <header class="d-flex justify-content-between align-items-center">

        <img src="img/logo.png" alt="logo du site" id="logo">

        <nav>
            <ul class="d-flex">
                <li>
                    <a href="index.html">ACCUEIL</a>
                </li>
                <li>
                    <a href="maintenance.html">MAGASIN</a>
                </li>
                <li>
                    <a href="formulaire.html">FORMULAIRE</a>
                </li>
                <li>
                    <a href="maintenance.html">PROFILE</a>
                </li>
            </ul>
        </nav>

    </header>


    <!-- Corp du site-->
    <section class="d-flex justify-content-center">
        <div class="square2">
            <!-- Formulaire ( une fois soumis, renvoie vers la page de bienvenue )-->
            <form action="bienvenue.html">
                <ul>
                    <li>
                        <!-- prénom -->
                        <label for="firstName">Votre prénom:</label>
                        <input type="text" name="firstName" placeholder="Prénom">
                    </li>

                    <li>
                        <!-- date -->
                        <label for="date">Date de naissance:</label>
                        <input type="date" name="date">
                    </li>
                    <li>
                        <!-- email -->
                        <label for="email">email:</label>
                        <input type="email" name="email" placeholder="exemple@gmail.com">
                    </li>
                    <li>
                        <!-- mot de passe -->
                        <label for="password">Votre mot de passe:</label>
                        <input type="password" name="password" placeholder="mot de passe">
                    </li>
                    <li>
                        <!--photo de profil -->
                        <label for="myfile">Choisir une photo de profil:</label>
                        <input type="file" name="myfile">
                    </li>
                    <li>
                        <!-- sexe -->
                        <label for="sexe">Votre sexe:</label>
                        <input type="radio" name="sexe" id="sexe1" value="Homme">Homme
                        <input type="radio" name="sexe" id="sexe2" value="Femme">Femme
                        <input type="radio" name="sexe" id="sexe3" value="Non Binaire">Non Binaire
                    </li>
                    <li>
                        <!-- pays -->
                        <label for="pays">Choisir votre pays:</label>
                        <select name="pays" id="pays">
                            <option value="Allemand">Allemand</option>
                            <option value="France">France</option>
                            <option value="Espagnol">Espagnol</option>
                            <option value="Chine">Chine</option>
                        </select>
                    </li>
                    <li>
                        <!-- un bouton pour soumettre mes données -->
                        <label for="send">Cliquez ici: </label>
                        <input type="submit" value="Submit">
                    </li>
                </ul>
            </form>
        </div>

    </section>


    <!-- Bas de Page-->
    <footer>
        <nav class="d-flex justify-content-end">
            <img src="img/logo.png" alt="logo du site" id="logo_footer">
        </nav>
        <section class="d-flex justify-content-around">
            <div>
                <ul class="d-flex flex-column" id="footer">
                    <li>CGV</li>
                    <li>MENTIONS LÉGALES</li>
                    <li>VIE PRIVÉE</li>
                </ul>
            </div>
            <div>
                <ul class="d-flex flex-column">
                    <li>AIDE</li>
                    <li>DUCKDUCK COMPAGNY</li>
                </ul>
            </div>
            <div class="d-flex">
                <img src="img/Discord.png" alt="" id="icon">
                <img src="img/Instagram.png" alt="" id="icon">
                <img src="img/Snapchat.png" alt="" id="icon">
            </div>

    </footer>
    
</body>
</html>
